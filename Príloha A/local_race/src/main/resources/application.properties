spring.local.jdbc-url=jdbc:mysql://localhost:3306/preteky?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.local.username=root
spring.local.password=mypass
spring.local.testOnBorrow=true
spring.local.validationQuery=SELECT 1

spring.online.jdbc-url=jdbc:mysql://localhost:3306/preteky_online?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.online.username=root
spring.online.password=mypass
spring.online.testOnBorrow=true
spring.online.validationQuery=SELECT 1
spring.online.hikari.connection-timeout=5000
spring.online.hikari.idle-timeout=600000
spring.online.hikari.max-lifetime=1800000
spring.online.hikari.initialization-fail-timeout= -1

hibernate.connection.characterEncoding=UTF-8
spring.thymeleaf.encoding=UTF-8

spring.datasource.sqlScriptEncoding=UTF-8

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE


spring.resources.add-mappings=true

spring.jpa.open-in-view=false
